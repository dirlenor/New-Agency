<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6CAT AGENCY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Hide scrollbar for cleaner look but keep functionality */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF4D00;
      }

      .orange-glow-text {
        text-shadow: 0 0 20px rgba(255, 77, 0, 0.5);
      }

      .card-hover {
        transition: background-color 0.5s ease, border-color 0.5s ease, color 0.5s ease;
      }

      .card-hover:hover {
        background-color: rgba(255, 77, 0, 1) !important;
        border-color: rgba(255, 77, 0, 1) !important;
        color: #ffffff !important;
      }

      .card-hover:hover * {
        color: #ffffff !important;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      @keyframes marquee-scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .marquee {
        overflow: hidden;
        width: 100%;
      }

      .marquee-track {
        display: flex;
        width: fit-content;
        animation: marquee-scroll 140s linear infinite;
      }

      .marquee-letter {
        display: inline-block;
        transition: transform 420ms cubic-bezier(0.22, 0.61, 0.36, 1);
        transition-delay: 60ms;
        will-change: transform;
      }

      .marquee-letter:hover {
        transform: translateY(-32px);
      }

      .touch-manipulation {
        touch-action: manipulation;
      }

      @media (max-width: 375px) {
        .text-clamp-xs {
          font-size: clamp(0.75rem, 4vw, 1rem);
        }
      }

      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #root.loaded {
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', function() {
        document.getElementById('root').classList.add('loaded');
      });
    </script>
  </body>
</html>
